<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixPay - UPI QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0e5ec;
    }

    .container {
      background-color: #e0e5ec;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 8px 8px 15px #c5c9cf, -8px -8px 15px #ffffff;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #ff6f61;
      font-size: 1.5rem;
      margin-bottom: 20px;
      box-shadow: inset 4px 4px 6px #c5c9cf, inset -4px -4px 6px #ffffff;
      border-radius: 12px;
      padding: 10px;
      background-color: #e0e5ec;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      background-color: #e0e5ec;
      border: none;
      box-shadow: inset 4px 4px 6px #c5c9cf, inset -4px -4px 6px #ffffff;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #e0e5ec;
      color: #6b5b95;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 8px 8px 15px #c5c9cf, -8px -8px 15px #ffffff;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #88b04b;
      box-shadow: inset 4px 4px 6px #c5c9cf, inset -4px -4px 6px #ffffff;
    }

    .qr-section {
      text-align: center;
      margin-top: 20px;
    }

    .qr-section canvas {
      margin-top: 10px;
      border-radius: 12px;
      padding: 10px;
      background-color: #e0e5ec;
      box-shadow: 8px 8px 15px #c5c9cf, -8px -8px 15px #ffffff;
    }

    .download-btn {
      background-color: #ff6f61;
      box-shadow: 8px 8px 15px #c5c9cf, -8px -8px 15px #ffffff;
    }

    .download-btn:hover {
      background-color: #6b5b95;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>FixPay - UPI QR Generator</h1>

    <!-- Step 1: Enter UPI Details -->
    <label for="upi-id">UPI ID:</label>
    <input type="text" id="upi-id" placeholder="example@upi" required>

    <label for="amount">Amount (INR):</label>
    <input type="number" id="amount" placeholder="Amount in INR" required>

    <label for="merchant-name">Merchant Name (Optional):</label>
    <input type="text" id="merchant-name" placeholder="Your name or business name">

    <label for="note">Note (Optional):</label>
    <textarea id="note" rows="3" placeholder="Payment notes"></textarea>

    <!-- Step 2: Generate QR Code -->
    <button id="generate-btn">Generate QR Code</button>

    <!-- Step 3: Download QR Code -->
    <div class="qr-section">
      <canvas id="qr-code"></canvas>
      <br>
      <button id="download-btn" class="download-btn" style="display:none;">Download QR Code</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    // QR Code Generation and Download Functionality
    const generateBtn = document.getElementById('generate-btn');
    const downloadBtn = document.getElementById('download-btn');
    const qrCodeCanvas = document.getElementById('qr-code');
    const qr = new QRious({ element: qrCodeCanvas, size: 200 });

    generateBtn.addEventListener('click', function () {
      const upiID = document.getElementById('upi-id').value;
      const amount = document.getElementById('amount').value;
      const merchantName = document.getElementById('merchant-name').value;
      const note = document.getElementById('note').value;

      if (upiID === '' || amount === '') {
        alert('Please fill in required UPI ID and Amount fields.');
        return;
      }

      // UPI Payment URL Format
      const upiUrl = `upi://pay?pa=${encodeURIComponent(upiID)}&am=${amount}&pn=${encodeURIComponent(merchantName)}&tn=${encodeURIComponent(note)}`;

      // Generate QR Code
      qr.value = upiUrl;

      // Show download button
      downloadBtn.style.display = 'block';
    });

    // Download QR Code as PNG
    downloadBtn.addEventListener('click', function () {
      const link = document.createElement('a');
      link.download = 'upi-qr-code.png';
      link.href = qrCodeCanvas.toDataURL();
      link.click();
    });
  </script>
  <script src="donation-widget.js" defer></script>
  <script>
    // Initialize the donation widget
    window.addEventListener('load', function () {
      createDonationWidget('adnanmuhammad4393@okicici', 120, 'Supporting Fixpay');
    });
  </script>
</body>

</html>
